<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">

        <div class="box-left">

            <h1 id="welcome-message"></h1>

            <div style="display: flex;">
                <img src="img/moneyup.png" id="money-img-alter">
                <h2 id="lucro-message"></h2>
            </div>

        </div>
        <div class="box-right">
            <h1>Ultimas vendas realizadas</h1>

            <div id="list-sallers">
                <div id="info-table">
                    <p>Data</p>
                    <p>Hora</p>
                    <p>Valor</p>
                </div>


            </div>
        </div>
    </div>
    <div class="back">
        <div class="back-left">
            <button>Sair</button>

        </div>
        <div class="back-right">
            <button onclick="atualizar()">Atualizar</button>
        </div>
    </div>


    <div class="container-login">
        <div class="login-box"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
